<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haptic Timeline Generator (YouTube)</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #player {
      width: 80%;
      max-width: 720px;
      aspect-ratio: 16/9;
      border: 3px solid #ff0000;
      border-radius: 12px;
    }
    .controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    pre {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 12px;
      border-radius: 8px;
      max-width: 90%;
      overflow-x: auto;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ F1 Haptic Timeline Generator (YouTube)</h2>

  <!-- YouTube Player Container -->
  <div id="player"></div>

  <div class="controls">
    <button id="startBtn">Start Recording</button>
    <button id="cueBtn" disabled>Add Haptic Cue</button>
    <button id="resetBtn">Reset</button>
  </div>

  <pre id="output">// Haptic timeline will appear here...</pre>

  <script>
    let player;
    let timeline = [];
    let recording = false;

    const startBtn = document.getElementById("startBtn");
    const cueBtn = document.getElementById("cueBtn");
    const resetBtn = document.getElementById("resetBtn");
    const output = document.getElementById("output");

    function renderTimeline() {
      output.textContent = JSON.stringify(timeline, null, 2);
    }

    // Load YouTube IFrame API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Initialize YouTube Player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: "8yh9BPUBbbQ", // F1 trailer ID
        playerVars: { 'controls': 1, 'rel': 0 },
        events: {}
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    startBtn.addEventListener("click", () => {
      timeline = [];
      renderTimeline();
      recording = true;
      player.playVideo();
      cueBtn.disabled = false;
      startBtn.disabled = true;
    });

    cueBtn.addEventListener("click", () => {
      if (recording && player && player.getCurrentTime) {
        const timestamp = parseFloat(player.getCurrentTime().toFixed(2));
        const cue = { time: timestamp, pattern: [100, 50, 100] };
        timeline.push(cue);
        navigator.vibrate(cue.pattern); // preview the vibration
        renderTimeline();
      }
    });

    resetBtn.addEventListener("click", () => {
      timeline = [];
      renderTimeline();
      recording = false;
      cueBtn.disabled = true;
      startBtn.disabled = false;
      if (player) {
        player.stopVideo();
      }
    });
  </script>
</body>
</html>
