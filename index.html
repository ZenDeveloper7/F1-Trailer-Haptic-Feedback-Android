<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Trailer Haptic</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: red;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <button id="playBtn">â–¶ Play Trailer</button>

  <script>
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      // Open YouTube trailer in a new tab
      window.open("https://www.youtube.com/watch?v=8yh9BPUBbbQ", "_blank");

      // Vibrations pattern (fallback handled automatically by browser)
      const pattern = [
        180, 120, 40, 90, 40, 90, 300, 60, 60, 60, 60,
        300, 45, 45, 45, 45, 45, 45, 350, 70, 70, 70, 70, 500
      ];

      if ("vibrate" in navigator) {
        navigator.vibrate(pattern);
      } else {
        alert("Vibration API not supported on this device.");
      }
    });
  </script>
</body>
</html>
